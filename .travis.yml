sudo: required

services:
  - docker

before_install:
  - docker build -t hongaponga/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true hongaponga/react-test npm test

after_success:
  - docker build -t hongaponga/multi-client ./client
  - docker build -t hongaponga/multi-nginx ./nginx
  - docker build -t hongaponga/multi-server ./server
  - docker build -t hongaponga/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password=stdin
  - docker push hongaponga/multi-client
  - docker push hongaponga/multi-nginx 
  - docker push hongaponga/multi-server
  - docker push hongaponga/multi-worker
